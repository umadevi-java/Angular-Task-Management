<hr>
<form [formGroup]="taskForm" (ngSubmit) = "onSubmit();" >
<div class="row">
    <button type = "submit" 
        style = "margin-left: 5px;" 
        class = "btn btn-success"
        [disabled] = "!taskForm.valid"
        >Save </button>
    <button type = "button" 
        style = "margin-left: 5px;" 
        class = "btn btn-primary"
        (click) = "onCancel();"
        >Cancel </button>

</div>
<div class="row">
    <div class="col-xs-12">
                
            <div class="form-group" >
                <label for = "name">Task Name</label>
                <input 
                type = "text"
                id = "name"
                class = "form-control"
                formControlName = "taskName"
                > 
            </div>
            <div class="form-group" >
                <label for = "start">Start Date</label>
                <input 
                type = "date"
                id = "start"
                class = "form-control"
                formControlName= "startDate"
                > 
            </div>
            <div class="form-group" >
                <label for = "end">End Date</label>
                <input 
                type = "date"
                id = "end"
                class = "form-control"
                formControlName= "endDate"
                > 
            </div>

            <div class="form-group" >
                <label for = "completion">% Completion </label>
                <input 
                type = "text"
                id = "completion"
                class = "form-control"
                formControlName = "completion"
                > 
            </div>
            
           <div class="row" formArrayName = "users">
                <div class="col-xs-12">    
                    <div class="row"  
                        *ngFor = "let user of controls; let i = index"
                        [formGroupName] = "i">
                        <div class="col-xs-4">
                            <input 
                            type = "text"
                            class = "form-control"
                            formControlName = "userName"
                            >
                        </div>
                        <div class="col-xs-2">
                        <input 
                        type = "text"
                        class = "form-control"
                        formControlName = "allocatedHours"
                        >
                        </div>
                        <div class="col-xs-2">
                        <button 
                            type = "button" 
                            class = "btn btn-danger"
                            (click) = "onDelUser(i);"
                            >x</button>
                        </div>
                        <hr>
                    </div>
                    <hr>
                </div>
            </div>  
           
            <div class="row">
                <button type = "button" class = "btn btn-primary" (click) = "onAssignTask();">Assign Member</button>
            </div>
       
    </div>
</div>
</form>
