<div class="container-fluid">
    <div class="row">
        <div class="col-xs-9" >
            <h3 > Project Name : {{ projName }}</h3>
            <button class = "btn btn-primary" (click)= "onCreateTask();">+Create Task</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-9" >
            <app-task-item class="list-group-items" 
            *ngFor="let taskEl of tasks; let i = index"
            [task] = "taskEl"
            [index] = "i"
            >
            </app-task-item>
        </div> 
    </div>
    <div class="row">
        <router-outlet></router-outlet>
    </div>
</div>
