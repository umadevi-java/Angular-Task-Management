
<div class="row">
  <div class="col-xs-2" >
  <h4 style = "color:rgb(48, 194, 199)">Projects</h4>
      <div class="row"  
        *ngFor="let projectEl of projects;let i=index">
          <a style="cursor: pointer;"
            id= "menu" 
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="list-group-item clearfix" (click)="clickLink(i)"> {{ projectEl.projName}}</a>
      </div> 
  </div>
  
  <div class="col-xs-6" id= "right-panel" >
    <router-outlet></router-outlet>
  </div>
  
  
</div>
