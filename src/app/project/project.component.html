<div class= "container">
  <div class="row">
    <div class="col-xs-2">
      <h3>Projects</h3>
      <div class="row"
      *ngFor = "let projEl of projects; let i = index">
      <a
        [routerLink] = "['/projects',i,'tasks']"
        routerLinkActive = "active"
        class = "list-group-item clearfix">
        {{ projEl.projName}}

      </a>

      </div>
    </div>
    <div class="col-xs-9" id= "right-panel">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
